<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../sourceimages/owen1.png"> 
    <link rel="stylesheet" href="../styles.css">
    <script src="../main.js" defer></script>
    <title>WNC's Creature Corner</title>
</head>
<body class="creaturebody">
    <header>
    <section class="second-background-5">
        <h1 class="bigheader2"> Create Your Creature</h1> 
        <button onclick="changePage()" class="returnbutton3">Return To Creature Selection</button>
    </section>
    </header>
        <aside>
            <section class="PartContainer">
             <section class="ears1">
                <h1 class="earheader">Ears</h1>
                <button id="showImageBtn" class="button1" data-type="earoption1">Ear Option 1</button>
                <button id="showImageBtn" class="button2" data-type="earoption2">Ear Option 2</button>
                <button id="showImageBtn" class="button3" data-type="earoption3">Ear Option 3</button>
             </section>
             <section class="eyes1">
                <h1 class="eyeheader">Eyes</h1>
                <button id="showImageBtn" class="button1" data-type="eyeoption1">Eye Option 1</button>
                <button id="showImageBtn" class="button2" data-type="eyeoption2">Eye Option 2</button>
                <button id="showImageBtn" class="button3" data-type="eyeoption3">Eye Option 3</button>
             </section>
             <section class="mouths1">
                <h1 class="mouthsheader">Mouth</h1>
                <button id="showImageBtn" class="button1" data-type="mouthoption1">Mouth Option 1</button>
                <button id="showImageBtn" class="button2" data-type="mouthoption2">Mouth Option 2</button>
                <button id="showImageBtn" class="button3" data-type="mouthoption3">Mouth Option 3</button>
             </section>
             <section class="arms1">
                <h1 class="armsheader">Arms</h1>
                <button id="showImageBtn" class="button1" data-type="armoption1">Arm Option 1</button>
                <button id="showImageBtn" class="button2" data-type="armoption2">Arm Option 2</button>
                <button id="showImageBtn" class="button3" data-type="armoption3">Arm Option 3</button>
             </section>
             <section class="legs1">
                <h1 class="legsheader">Legs</h1>
                <button id="showImageBtn" class="button1" data-type="legoption1">Leg Option 1</button>
                <button id="showImageBtn" class="button2" data-type="legoption2">Leg Option 2</button>
                <button id="showImageBtn" class="button3" data-type="legoption3">Leg Option 3</button>
             </section>
             <section class="tails1">
                <h1 class="tailsheader">Tails</h1>
                <button id="showImageBtn" class="button1" data-type="tailoption1">Tail Option 1</button>
                <button id="showImageBtn" class="button2" data-type="tailoption2">Tail Option 2</button>
                <button id="showImageBtn" class="button3" data-type="tailoption3">Tail Option 3</button>
             </section>
             <div class="emptyspace"></div>
           </section>
      </aside>
      <section id="creatureHolder">
         <img src="../../sourceimages/pedestal.png" class="pedestal">
      </section>
      <footer>
      </footer>   
   </body>
</html>
