<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../sourceimages/owen1.png"> 
    <link rel="stylesheet" href="../styles.css">
    <script src="../main.js" defer></script>
    <title>WNC's Creature Corner</title>
</head>
<body class="creaturebody">
    <header>
    <section class="second-background-4">
        <h1 class="bigheader2"> Create Your Creature</h1> 
        <button onclick="changePage()" class="returnbutton2" aria-label="return to game selection button"></button>
    </section>
    </header>
        <aside>
            <section class="PartContainer">
              <section class="bodys1">
                  <h1 class="bodyheader">Body</h1>
                  <button class="showImageBtn button1" data-type="bodyoption1">Body Option 1</button>
                  <button class="showImageBtn button2" data-type="bodyoption2">Body Option 2</button>
                  <button class="showImageBtn button3" data-type="bodyoption3">Body Option 3</button>
              </section>
               <section class="ears1">
                  <h1 class="earheader">Ears</h1>
                  <button class="showImageBtn button1" data-type="earoption1">Ear Option 1</button>
                  <button class="showImageBtn button2" data-type="earoption2">Ear Option 2</button>
                  <button class="showImageBtn button3" data-type="earoption3">Ear Option 3</button>
              </section>
              <section class="eyes1">
                  <h1 class="eyeheader">Head</h1>
                  <button class="showImageBtn button1" data-type="eyeoption1">Head Option 1</button>
                  <button class="showImageBtn button2" data-type="eyeoption2">Head Option 2</button>
                  <button class="showImageBtn button3" data-type="eyeoption3">Head Option 3</button>
              </section>
              <section class="mouths1">
                  <h1 class="mouthsheader">Mouth</h1>
                  <button class="showImageBtn button1" data-type="mouthoption1">Mouth Option 1</button>
                  <button class="showImageBtn button2" data-type="mouthoption2">Mouth Option 2</button>
                  <button class="showImageBtn button3" data-type="mouthoption3">Mouth Option 3</button>
              </section>
              <section class="arms1">
                  <h1 class="armsheader">Arms</h1>
                  <button class="showImageBtn button1" data-type="armoption1">Arm Option 1</button>
                  <button class="showImageBtn button2" data-type="armoption2">Arm Option 2</button>
                  <button class="showImageBtn button3" data-type="armoption3">Arm Option 3</button>
              </section>
              <section class="legs1">
                  <h1 class="legsheader">Legs</h1>
                  <button class="showImageBtn button1" data-type="legoption1">Leg Option 1</button>
                  <button class="showImageBtn button2" data-type="legoption2">Leg Option 2</button>
                  <button class="showImageBtn button3" data-type="legoption3">Leg Option 3</button>
              </section>
              <section class="tails1">
                  <h1 class="tailsheader">Tails</h1>
                  <button class="showImageBtn button1" data-type="tailoption1">Tail Option 1</button>
                  <button class="showImageBtn button2" data-type="tailoption2">Tail Option 2</button>
                  <button class="showImageBtn button3" data-type="tailoption3">Tail Option 3</button>
              </section>
             <div class="emptyspace"></div>
           </section>
      </aside>
      <section class="creatureHolder">
        <img id="overlayImageBody" src="../../sourceimages/bodyoption1.png" alt="Body Image" style="display: none;">
        <img id="overlayImageBody2" src="../../sourceimages/bodyoption2.png" alt="Body Image" style="display: none;">
        <img id="overlayImageBody3" src="../../sourceimages/bodyoption3.png" alt="Body Image" style="display: none;">
         <img id="overlayImageEar" src="../../sourceimages/earoption1.png" alt="Ear Image" style="display: none;">
         <img id="overlayImageEar2" src="../../sourceimages/earoption2.png" alt="Ear Image" style="display: none;">
         <img id="overlayImageEar3" src="../../sourceimages/earoption3.png" alt="Ear Image" style="display: none;">
         <img id="overlayImageEye" src="../../sourceimages/eyeoption1.png" alt="Head Image" style="display: none;">
         <img id="overlayImageEye2" src="../../sourceimages/eyeoption2.png" alt="Head Image" style="display: none;">
         <img id="overlayImageEye3" src="../../sourceimages/eyeoption3.png" alt="Head Image" style="display: none;">
         <img id="overlayImageMouth" src="../../sourceimages/mouthoption1.png" alt="Mouth Image" style="display: none;">
         <img id="overlayImageMouth2" src="../../sourceimages/mouthoption2.png" alt="Mouth Image" style="display: none;">
         <img id="overlayImageMouth3" src="../../sourceimages/mouthoption3.png" alt="Mouth Image" style="display: none;">
         <img id="overlayImageArm" src="../../sourceimages/armoption1.png" alt="Arm Image" style="display: none;">
         <img id="overlayImageArm2" src="../../sourceimages/armoption2.png" alt="Arm Image" style="display: none;">
         <img id="overlayImageArm3" src="../../sourceimages/armoption3.png" alt="Arm Image" style="display: none;">
         <img id="overlayImageLeg" src="../../sourceimages/legoption1.png" alt="Leg Image" style="display: none;">
         <img id="overlayImageLeg2" src="../../sourceimages/legoption2.png" alt="Leg Image" style="display: none;">
         <img id="overlayImageLeg3" src="../../sourceimages/legoption3.png" alt="Leg Image" style="display: none;">
         <img id="overlayImageTail" src="../../sourceimages/tailoption1.png" alt="Tail Image" style="display: none;">
         <img id="overlayImageTail2" src="../../sourceimages/tailoption2.png" alt="Tail Image" style="display: none;">
         <img id="overlayImageTail3" src="../../sourceimages/tailoption3.png" alt="Tail Image" style="display: none;">
         <img src="../../sourceimages/pedestal.png" class="pedestal" alt="image of a pedestal" />
      </section>
      <button id="imageButton" style="border: none; background: none;">
         <img src="../../sourceimages/owen1.png" class="owenMain" alt="Ranger Owen">
     </button>
     <footer>
         <div id="message"></div>
         <button id="toggleButton">
             <img src="../../sourceimages/eye.png" class="toggleIcon" alt="Toggle Owen Button">
         </button>
     </footer> 
   </body>
</html>
